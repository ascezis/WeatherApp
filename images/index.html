<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Введите название города eng" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="cross">
            <button><img src="images/cross.png"></button>
        </div>
        
        <div class="error">
            <p>Неправильное название города. Используйте английский язык для поиска.</p>
        </div>

        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Moscow</h2>
            <div class="details">
                <div class="col">
                
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Влажность</p>
                    </div>
                </div>
                <div class="col">
                
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 км/ч</p>
                        <p>Скорость ветра</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
